<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header class="jumbotron">
        <h1 class="display-4">Troco Fácil</h1>
    </header>

    <section id="inputKit" class="container-fluid">
        <div class="input-group mb-3">
            <input id="inputProduct" type="number" class="form-control" placeholder="Valor do produto ( tecla Enter habilitada )" aria-label="Recipient's username" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button id="addProduct" class="btn btn-outline-secondary" type="button">Adicionar</button>
            </div>
        </div>
        <div class="input-group mb-3">
            <input id="inputReceivedValue" type="number" class="form-control" placeholder="Valor recebido ( tecla Enter habilitada )" aria-label="Recipient's username" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button id="addReceivedValue" class="btn btn-outline-secondary" type="button">Adicionar</button>
            </div>
        </div>
        <button id="calculateMoneyChange" type="button" class="btn btn-secondary btn-lg btn-block">Calcular</button>
    </section>


    <section id="moneyValues" class="d-inline-flex p-2">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>Cédulas / Moedas</th>
                    <th>Quantidade</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>R$ 100</td>
                    <th scope="row" id="cash100">0</th>
                </tr>
                <tr>
                    <td>R$ 50</td>
                    <th scope="row" id="cash50">0</th>
                </tr>
                <tr>
                    <td>R$ 20</td>
                    <th scope="row" id="cash20">0</th>
                </tr>
                <tr>
                    <td>R$ 10</td>
                    <th scope="row" id="cash10">0</th>
                </tr>
                <tr>
                    <td>R$ 5</td>
                    <th scope="row" id="cash5">0</th>
                </tr>
                <tr>
                    <td>R$ 2</td>
                    <th scope="row" id="cash2">0</th>
                </tr>
                <tr>
                    <td>R$ 1</td>
                    <th scope="row" id="cash1">0</th>
                </tr>
                <tr>
                    <td>R$ 0.50</td>
                    <th scope="row" id="cash050">0</th>
                </tr>
                <tr>
                    <td>R$ 0.25</td>
                    <th scope="row" id="cash025">0</th>
                </tr>
                <tr>
                    <td>R$ 0.10</td>
                    <th scope="row" id="cash010">0</th>
                </tr>
                <tr>
                    <td>R$ 0.05</td>
                    <th scope="row" id="cash005">0</th>
                </tr>
            </tbody>
        </table>
    </section>
    <section id="inputValues" class="d-inline-flex p-2">
        <div class="card bg-light mb-3" style="width: 100%;">
            <div class="card-header">Resumo do pedido</div>
            <div class="card-body">
              <h5 class="card-title">Produtos</h5>              
              <ul id="productsList" class="card-text">
                <!-- <li>Nenhum produto inserido</li> -->
              </ul>
              <br>
              <h5 class="card-title">Valor Total</h5>
              <p id="totalProductsValue" class="card-text">R$ 0</p>
              <br>
              <h5 class="card-title">Valor Recebido</h5>
              <p id="receivedValue" class="card-text">R$ 0</p>
              <br>
              <h5 class="card-title">Troco</h5>
              <p id="moneyChange" class="card-text">R$ 0</p>
              <br>
              <br>
              <button id="newPurchase" type="button" class="btn btn-primary btn-lg btn-block">Nova Compra</button>
            </div>
          </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script defer src="./app.js"></script>
</body>
</html>
